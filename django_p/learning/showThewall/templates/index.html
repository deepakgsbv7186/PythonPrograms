<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Home Page</title>
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            <h2>ShowTHEwall</h2>
        </div>
        <div class="card-body mt-5 mb-5">
            <!-- <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
            <a href="#" class="btn btn-outline-success" data-toggle="modal" data-target="#myModal">Upload</a>
            <a href="#" class="btn btn-primary">View</a>
        </div>
        <div class="card-footer text-muted">
            Project for learning
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog"  id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Wallpaper</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="inputState" class="col-form-label">Category:</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>Nature</option>
                              <option>Sci-Fi</option>
                              <option>Minimal</option>
                              <option>Creative</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputState" class="col-form-label">Quality:</label>
                            <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>HD</option>
                              <option>Full-HD</option>
                              <option>Normal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="wallpaper-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="wallpaper-name" />
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Example file input</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="container">
      <button type="submit" class="btn btn-outline-success">Upload</button>
      <button type="submit" class="btn btn-primary">View</button>
    </div> -->
</body>

</html>
