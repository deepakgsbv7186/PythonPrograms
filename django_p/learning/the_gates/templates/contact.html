{% extends 'base.html' %}


{% block title %} Contact{% endblock title %}
    

{% block body %}
    

<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form method="POST" action="/contact"> {% csrf_token %}
        <div class="form-group">
          <label for="one">Email address</label>
          <input type="email" class="form-control" id="one" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="two">Suggestion || Query</label>
          <textarea class="form-control" id="two" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="form-control btn btn-primary">Submit</button>
    </form>
</div>


{% endblock body %}
